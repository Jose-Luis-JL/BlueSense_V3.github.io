                    data: [7.5, 4.2, 8.1, 23],  // Datos de ejemplo
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    r: {
                        beginAtZero: true // Empieza en cero
                    }
                }
            }
        });
