<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map with Collapsible Sidebar</title>

    <!-- Boxicons and Leaflet Styles -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            display: flex;
            height: 100vh;
            width: 100vw;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Sidebar Styles */
        aside {
            width: 250px;
            background-color: #0074D9; /* Color azul */
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        /* Hidden Sidebar */
        aside.collapsed {
            transform: translateX(-100%);
        }

        /* Toggle Button */
        #toggle-btn {
            position: fixed;
            top: 50%;
            left: 250px;
            transform: translateY(-50%);
            background-color: #0074D9;
            color: white;
            border: none;
            width: 30px;
            height: 60px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0 5px 5px 0;
            transition: left 0.3s ease, background-color 0.3s;
            z-index: 1001;
        }

        #toggle-btn.collapsed {
            left: 10px;
        }

        #toggle-btn:hover {
            background-color: #0056a3;
        }

        .logo {
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-bottom: 1px solid #0056a3;
        }

        .menu {
            padding: 10px;
            flex-grow: 1;
        }

        .menu-header {
            padding: 10px;
            text-align: center;
            font-size: 18px;
            color: #B0E0E6;
            border-bottom: 1px solid #0056a3;
            margin-bottom: 10px;
        }

        .menu-item {
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            color: #F0FFFF;
            transition: background 0.3s;
            border-radius: 5px;
        }

        .menu-item:hover {
            background-color: #0056a3;
        }

        .menu-item i {
            margin-right: 10px;
            font-size: 20px;
        }

        /* Map Styles */
        #map {
            flex: 1;
            height: 100vh;
            width: calc(100% - 250px); /* Ajustar inicialmente para el ancho del menú */
            transition: width 0.3s ease;
        }

        /* Adjusting map width when sidebar is collapsed */
        #map.full-width {
            width: 100vw; /* Expand map to full width */
        }
    </style>
</head>
<body>
    <!-- Sidebar Menu -->
    <aside id="sidebar">
        <div class="logo">
            <i class="bx bx-cube-alt"></i>
        </div>
        <nav class="menu">
            <h1 class="menu-header">Menu</h1>
            <div class="menu-item nav-active">
                <i class="bx bx-home-smile"></i>
                <span>Home</span>
            </div>
            <div class="menu-item">
                <i class="bx bx-bar-chart-alt-2"></i>
                <span>Stats</span>
            </div>
            <div class="menu-item">
                <i class="bx bx-message-square-dots"></i>
                <span>Chat</span>
            </div>
            <div class="menu-item">
                <i class="bx bx-bookmarks"></i>
                <span>Bookmarks</span>
            </div>
            <div class="menu-item">
                <i class="bx bx-bell"></i>
                <span>Notification</span>
            </div>
            <div class="menu-item">
                <i class="bx bx-cog"></i>
                <span>Setting</span>
            </div>
        </nav>
    </aside>

    <!-- Toggle Button -->
    <button id="toggle-btn" onclick="toggleSidebar()">&#x25C0;</button>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Leaflet and Map Initialization Scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view to a specific location
        var map = L.map('map').setView([21.5120, -104.8940], 10);

        // Set up the OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add markers with popups
        var fuentesDeAgua = [
            { nombre: "Rio San Pedro", coordenadas: [22.226102510029904, -105.00979212636152] },
            { nombre: "Río Mololoa", coordenadas: [21.51585409995925, -104.88884195220137] },
            { nombre: "Rio Grande", coordenadas: [21.264028, -104.343727] },
            { nombre: "Laguna de Mora", coordenadas: [21.516758, -104.811909] }
        ];

        fuentesDeAgua.forEach(function(fuente) {
            L.marker(fuente.coordenadas).addTo(map).bindPopup(<b>${fuente.nombre}</b>);
        });

        // Toggle sidebar function
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mapDiv = document.getElementById('map');
            const toggleBtn = document.getElementById('toggle-btn');
            sidebar.classList.toggle('collapsed');
            mapDiv.classList.toggle('full-width');
            toggleBtn.classList.toggle('collapsed');

            // Change arrow direction based on sidebar state
            if (sidebar.classList.contains('collapsed')) {
                toggleBtn.innerHTML = '&#x25B6;'; // Show right arrow when sidebar is hidden
            } else {
                toggleBtn.innerHTML = '&#x25C0;'; // Show left arrow when sidebar is visible
            }

            // Adjust map size to fill the available space
            map.invalidateSize();
        }

        // Asegúrate de que el mapa se ajuste a la carga inicial
        window.onload = function() {
            map.invalidateSize();
        }
    </script>

    
</body>
</html>
